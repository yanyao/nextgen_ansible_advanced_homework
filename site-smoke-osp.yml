

# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Info
    os_server_info:
      cloud: "openstack"
    register: servers
  - name: Delete instances
    os_server:
      cloud: "openstack"
      state: absent
      name: "{{ item.id }}"
    loop: "{{ servers.openstack_servers }}"

- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: "openstack"
    register: servers
    
  - name: Curl website
    uri:
      url: "{% for host in groups['load_balancers'] %} {{ host }} {% endfor %}"
      register: result

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in result.content"
    tags:
      - osp.smoke
