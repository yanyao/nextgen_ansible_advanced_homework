---

# tasks file for osp.servers
- name: Create instances
  os_server:
    cloud: openstack
    name: "{{ item.name }}"
    image: rhel-guest
    key_name: ansible_ssh_key
    flavor: m2.medium
    security_groups: apps
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "{{ item.meta }}"
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
      #curl -o /etc/yum.repos.d/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo 
      cat <<EOF > /etc/yum.repos.d/internal.repo
      [rhel-7-server-rpms]
      name=rhel-7-server-rpms
      baseurl=http://admin.na.shared.opentlc.com/repos/tower//3.7.0-4/rhel-7-server-rpms
      enabled=1
      gpgcheck=0
      
      [rhel-7-server-rh-common-rpms]
      name=rhel-7-server-rh-common-rpms
      baseurl=http://admin.na.shared.opentlc.com/repos/tower//3.7.0-4/rhel-7-server-rh-common-rpms
      enabled=1
      gpgcheck=0
      
      [rhel-7-server-extras-rpms]
      name=rhel-7-server-extras-rpms
      baseurl=http://admin.na.shared.opentlc.com/repos/tower//3.7.0-4/rhel-7-server-extras-rpms
      enabled=1
      gpgcheck=0
      
      [rhel-7-server-optional-rpms]
      name=rhel-7-server-optional-rpms
      baseurl=http://admin.na.shared.opentlc.com/repos/tower//3.7.0-4/rhel-7-server-optional-rpms
      enabled=1
      gpgcheck=0
      
      [rhel-server-rhscl-7-rpms]
      name=rhel-server-rhscl-7-rpms
      baseurl=http://admin.na.shared.opentlc.com/repos/tower//3.7.0-4/rhel-server-rhscl-7-rpms
      enabled=1
      gpgcheck=0
      
      [rhel-7-server-ansible-2.9-rpms]
      name=rhel-7-server-ansible-2.9-rpms
      baseurl=http://admin.na.shared.opentlc.com/repos/tower//3.7.0-4/rhel-7-server-ansible-2.9-rpms
      enabled=1
      gpgcheck=0


      [epel]
      name=Extra Packages for Enterprise Linux 7
      baseurl=http://d3s3zqyaz8cp2d.cloudfront.net/repos/epel/
      enabled=1
      gpgcheck=0
      EOF
  loop:
    - { "name":"app1","meta":"group=app_servers,deployment_name=QA"}
    - { "name":"app2","meta":"group=app_servers,deployment_name=dev"}
    - { "name":"database","meta":"group=database_servers,deployment_name=dev"}
    - { "name":"frontend","meta":"group=load_balancers,deployment_name=dev"}


- name: Add floating IP to instance
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: "{{ item }}"
    network: ext_network
    wait: true
    timeout: 200
  loop:
    - app1
    - app2
    - database
    - frontend
