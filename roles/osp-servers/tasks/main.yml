---

# tasks file for osp.servers
- name: Create instances
  os_server:
    cloud: openstack
    name: "{{ item.name }}"
    image: rhel-guest
    key_name: ansible_ssh_key
    flavor: m2.medium
    security_groups: "{{ item.sg }}"
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "{{ item.meta }}"
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
  loop:
    - { "name":"app1","meta":"group=app_servers,deployment_name=QA","sg":"apps"}
    - { "name":"app2","meta":"group=app_servers,deployment_name=dev","sg":"apps"}
    - { "name":"database","meta":"group=database_servers,deployment_name=dev","sg":"db"}
    - { "name":"frontend","meta":"group=load_balancers,deployment_name=dev","sg":"frontend"}
  


- name: Assign FIP for servers
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: "{{ item }}"
    network: ext_network
    wait: true
    timeout: 200
  loop:
    - app1
    - app2
    - database
    - frontend
  register: fip

- debug:
    var: fip

- name: wait for fip ssh
  wait_for: 
    host: "{{ item }}"
    port: 22
  loop: "{{ fip.results.floating_ip.floating_ip_address }}"

  
